<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="title">budget app</h1>
        <div class="section1">
            <div class="budget-form">
                <form action="#" id="form1">
                    <label for="">Por favor cargue su presupuesto</label>
                    <p class="error">el valor no puede ser menor o igual a "0"</p>
                    <input type="text" id="budget-amount">
                    <button id="add-budget">Agregar</button>
                </form>
            </div>

            <div class="feedback">
                <div class="feedback-item">
                    <h2 class="feedback-item__title">Presupuesto</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/xoJZ2Eo.png" alt="">
                    <p class="feedback-item__amount green   ">
                        $ <span id="feedback-item__budget__show">0</span>
                    </p>
                </div>

                <div class="feedback-item">
                    <h2 class="feedback-item__title">Gasto</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/dHicntK.png" alt="">
                    <p class="feedback-item__amount red">
                        $ <span id="feedback-item__expenses__show">0</span>
                    </p>
                </div>

                <div class="feedback-item">
                    <h2 class="feedback-item__title">Balance</h2>
                    <img class="feedback-item__image" src="https://i.imgur.com/uceKqUj.png" alt="">
                    <p class="feedback-item__amount black">
                        $ <span id="feedback-item__balance__show">0</span>
                    </p>
                </div>

            </div>
        </div>

        <div class="section2">
            <div class="expense-form">
                <form action="#" id="form2">
                    <label for="">Por favor agraga el gasto</label>
                    <p class="error">El valor no puede estar vacio y no puede contener numeros </p>
                    <input type="text" id="expense-name">
                    <label for="">Por favor agraga gasto</label>
                    <p class="error"> el valor no puede ser menor o igual a "0"</p>
                    <input type="text" id="expense-amount">
                    <button id="expense-add">Agregar Gasto</button>
                </form>
            </div>
            
            <div class="expense-feedback">
                <table>
                    <thead>
                        <tr>
                            <th class="expense-title">Titulo del Gasto</th>
                            <th class="expense-value">Valor del Gasto</th>
                            <th class="delete-edit">Borrar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <template id="expense-row">
                    <tr>
                        <td class="expense-title"></td>
                        <td class="expense-value"></td>
                        <td class="delete-edit">
                            <img class="deleteRow" src="https://i.imgur.com/IWWbzZQ.png" alt="">
                            <img class="editRow" src="https://i.imgur.com/1waKVtP.png" alt="">
                        </td>
                    </tr>
                </template>

            </div>


        </div>
    </div>
</body>
</html>
